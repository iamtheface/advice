<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
        color: hsl(150, 100%, 66%);
      }
      .attribution a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Advice #<span class="id"></span></h1>
      <q
        >Advice Generator Designed by THE FACE.. Click on dice icon to generate
        advice</q
      >

      <img src="./images/pattern-divider-desktop.svg" class="divider" alt="" />
    </div>
    <button class="dice" onclick="getAdvice()">
      <img src="./images/icon-dice.svg" alt="" />
    </button>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">The Face</a>.
    </div>
    <script>
      function getAdvice() {
        try {
          fetch("https://api.adviceslip.com/advice?t=" + Math.random())
            .then((response) => {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error("Unable to fetch advice");
              }
            })
            .then((data) => {
              var id = data.slip.id;
              var advice = data.slip.advice;
              document.querySelector("q").innerHTML = advice;
              document.querySelector("span.id").textContent = id;
            })
            .catch(
              (error) => (document.querySelector("q").innerHTML = error.message)
            );
        } catch {}
      }
    </script>
  </body>
</html>
